{% extends "base.html" %}

{% block title %}Edit {{ exercise.name }} - Workout Tracker{% endblock %}

{% block content %}
<div class="edit-exercise">
    <header class="page-header">
        <a href="{{ url_for('exercises.view', exercise_id=exercise.exercise_id) }}" class="btn btn-secondary">Back</a>
        <h1>Edit Exercise</h1>
    </header>

    <form method="POST" class="card">
        <div class="form-group">
            <label for="name">Exercise Name *</label>
            <input type="text" id="name" name="name" required
                   value="{{ exercise.name }}">
        </div>

        <div class="form-group">
            <label>Muscle Groups</label>
            <p class="form-hint">Select all muscles targeted by this exercise</p>
            <div class="checkbox-grid">
                {% for mg in muscle_groups %}
                <label class="checkbox-item">
                    <input type="checkbox" name="muscle_groups" value="{{ mg }}"
                           {% if mg in exercise.muscle_groups_list %}checked{% endif %}>
                    <span>{{ mg }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label for="exercise_type">Type</label>
            <select id="exercise_type" name="exercise_type">
                <option value="strength" {% if exercise.exercise_type == 'strength' %}selected{% endif %}>Strength</option>
                <option value="cardio" {% if exercise.exercise_type == 'cardio' %}selected{% endif %}>Cardio</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ exercise.description or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="video_reference_url">Video Reference URL</label>
            <input type="url" id="video_reference_url" name="video_reference_url"
                   value="{{ exercise.video_reference_url or '' }}">
        </div>

        <button type="submit" class="btn btn-success btn-block btn-large">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
